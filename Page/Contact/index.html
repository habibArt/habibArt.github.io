<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/17bdaf7867.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="contact.css" />
    <title>Contact | Portfolio</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="navbar">
      <div class="container">
        <a class="navbar-brand fs-2 fw-bold" href="#">Habib Art</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-light" href="../../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="../About/">About Me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="../Karya">Karya</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-light"
                aria-current="page"
                href="../Promo"
                >Promo</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light active" aria-current="page" href="#"
                >Hubungi Kami</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Akhir Navbar -->

    <!-- Hero curvy -->
    <section class="hero-container position-relative">
      <div class="container h-100">
        <div
          class="d-flex flex-column f align-items-center justify-content-center text-white"
          style="height: 100%"
        >
          <h1 class="mb-3 fw-bold text-center">Contact Me</h1>
          <p class="fs-4 text-center">
            Silahkan hubungi saya dengan mengisi sebuah form di bawah ini:
          </p>
        </div>
      </div>
    </section>
    <!-- Akhir Hero curvy -->

    <!-- Contact Start -->
    <div class="container-xxl py-5">
      <div class="container px-lg-5">
        <div class="row justify-content-center">
          <div class="col-lg-7">
            <div
              class="section-title position-relative text-center mb-5 pb-2 wow fadeInUp"
              data-wow-delay="0.1s"
            >
              <h6 class="position-relative d-inline text-primary ps-4 fs-3">
                Contact Us
              </h6>
              <h2 class="mt-2">Hubungi untuk tanya boleh!</h2>
            </div>
            <div>
              <form
                action="https://api.whatsapp.com/send/?phone=6285236471962&text&app_absent=0"
              >
                <div class="row g-3">
                  <div class="col-md-6">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        placeholder="Your Name"
                      />
                      <label for="name">Your Name</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-floating">
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="Your Email"
                      />
                      <label for="email">Your Email</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        id="subject"
                        placeholder="Subject"
                      />
                      <label for="subject">Subject</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating">
                      <textarea
                        class="form-control"
                        placeholder="Leave a message here"
                        id="message"
                        style="height: 150px"
                      ></textarea>
                      <label for="message">Message</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <a href="https://api.whatsapp.com/send/?phone=6285236471962&text&app_absent=0" class="btn btn-primary w-100 p-3"> Send Message</a>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Contact End -->

     <!-- Footer -->
     <footer class="bg-dark bg-gradient">
      <p class="text-center text-light p-4 mb-0">&copy; All right reserved. <b>Habib Art</b> powered By Amar Ma'ruf </p>
    </footer>
    <!-- Akhir Footer -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- DOM Manipulation -->
    <script src="../../script.js"></script>
  </body>
</html>
